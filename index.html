<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <!-- logo + slogan -->
            <img id="logo" src="img/logo.png" alt="">
            <h1>Taking booleaners from A to B</h1>
        </header>

        <nav>
            <!-- tasti per prenotare -->
            <div class="buttons">
                <button class="button-nav">Prenota</button>
                <button class="button-nav">Termina Prenotazione</button>
                <button class="button-nav">Accendi luci</button>
            </div>
        </nav>


        <main>
            <!-- main monopattini -->

            <!-- monopattino 1 -->
            <div class="sct-container">
                <section>
                    <input type="checkbox">
                    <span class="sct-name">Monopattino Gino22</span>
                </section>

                <section>
                    <span class="sct-location">&#8614 Via Guadalametri - a 220 metri da te</span>
                </section>

                <section>
                    <span class="text-charge">Stato carica:</span>
                    <div class="charge-status"></div>
                </section>
            </div>

            <!-- monopattino 2 -->
            <div class="sct-container">
                <section>
                    <input type="checkbox">
                    <span class="sct-name">Monopattino Mike24</span>
                </section>

                <section>
                    <span class="sct-location">&#8614 Via Ricciardoni - a 420 metri da te</span>
                </section>

                <section>
                    <span class="text-charge">Stato carica:</span>
                    <div class="charge-status2"></div>
                </section>
            </div>

            <!-- monopattino 3 -->
            <div class="sct-container">
                <section>

                    <input type="checkbox">
                    <span class="sct-name">Monopattino Fede154</span>
                </section>

                <section>
                    <span class="sct-location">&#8614 Via Mentarino - a 490 metri da te</span>
                </section>

                <section>
                    <span class="text-charge">Stato carica:</span>
                    <div class="charge-status3"></div>
                </section>
            </div>
            <!-- fine main monopattini -->

        </main>
    </div>

</body>

</html>
